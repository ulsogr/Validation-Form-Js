<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Validator</title>
  </head>
  <body>
    <div class="container">
      <form id="form" class="form">
        <h2>Register With Us</h2>
        <div class="form-control">
          <label for="username" id="labelUsername">Username</label>
          <input
            type="text"
            id="username"
            onfocus="changeFont('labelUsername')"
            onblur="backFont('labelUsername')"
            oninput=" resetColor('username')"
            placeholder="Enter username"
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="email" id="labelEmail">Email</label>
          <input
            type="text"
            id="email"
            onfocus="changeFont('labelEmail')"
            onblur="backFont('labelEmail')"
            oninput=" resetColor('email')"
            placeholder="Enter email"
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password" id="labelPassword">Password</label>
          <input
            type="password"
            id="password"
            onfocus="changeFont('labelPassword')"
            onblur="backFont('labelPassword')"
            oninput=" resetColor('password')"
            placeholder="Enter password"
          />
          <small>Error message</small>
        </div>

        <div class="form-control">
          <label for="password2" id="labelPassword2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            onfocus="changeFont('labelPassword2')"
            onblur="backFont('labelPassword2')"
            oninput=" resetColor('password2')"
            placeholder="Enter password again"
          />
          <small>Error message</small>
        </div>
        <button type="submit">Submit</button>
        <label for="login" id="login"
          >Already have an account? <a href="login.html">Log in</a></label
        >
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
